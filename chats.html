<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- 와이파이아이콘 -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- 배터리 아이콘 -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icon">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i> </span>
        <span><i class="fa-solid fa-gear fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="https://avatars.githubusercontent.com/u/3612017"
              class="user-component_avatar user-component_avatar"
            />
            <div class="user-component_text">
              <h4 class="user-component_title">Nicolas</h4>
              <h6 class="user-component_subtitle">
                please check My Kakao Account info
              </h6>
            </div>
          </div>
          <div class="user-component_column">
            <span class="user-component_time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/18bbc2ab63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
